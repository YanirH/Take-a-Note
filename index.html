<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee+Spice&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Take A Note</title>
  </head>
  <body>
    <header id="header">
      <h1>My Task Board</h1>
    </header>
    <br />
    <div id="formElements" class="container d-flex justify-content-center">
      <div class="input-group">
        <input
          id="taskInput"
          type="text"
          class="form-control"
          placeholder="Write a Task..."
          autofocus
        />
        <input type="date" id="taskDate" />
        <input type="time" id="taskTime" />
        <button id="addButton" class="btn btn-outline-secondary" type="button">
          Add Task
        </button>
        <button
          id="resetButton"
          class="btn btn-outline-secondary"
          type="button"
        >
          Reset Form
        </button>
      </div>
    </div>
    <br />
    <hr />
    <div id="tasksArea" class="tasks d-flex">
      <!-- <div class="task">
            <p>Headline</p>
            <textarea>I need to go and pick up my children from kinder-garden</textarea>
            <br>
            <span>12/06/1203</span>
            <sp></p>
            <button>X</button>
        </div> -->
    </div>
    <script src="code.js"></script>
  </body>
</html>
